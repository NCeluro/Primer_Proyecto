<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/arte.png" type="image/x-icon" />
    <title>ChansenArt</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="grid__lagout">
      <header class="header">
        <div class="logo__header">
          <a href="../index.html">
            <img src="../img/logo.svg" alt="logoipsum" />
          </a>
        </div>
      </header>
      <nav class="nav__menu">
        <ul>
          <li><a class="nav__list" href="../index.html">HOME</a></li>
          <li><a class="nav__list" href="about.html">ABOUT</a></li>
          <li><a class="nav__list" href="works.html">WORKS</a></li>
          <li><a class="nav__list" href="resume.html">RESUME</a></li>
          <li><a class="nav__list" href="contact.html">CONTACT</a></li>
        </ul>
      </nav>

      <main class="formulario">
        <div class="container__formulario">
          <form action="">
            <input
              type="text"
              name="Nombre"
              id="Nombre"
              placeholder="Nombre"
              class="input__formulario"
            />
            <input
              type="text"
              name="Apellido"
              id="Apellido"
              placeholder="Apellido"
              class="input__formulario"
            />
            <input
              type="num"
              name="Eda"
              id="Edad"
              placeholder="Edad"
              class="input__formulario"
            />
            <input
              type="tel"
              name="Telefono"
              id="Telefono"
              placeholder="Telefono"
              class="input__formulario"
            />
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              placeholder="Escribe aqui tu consulta"
            ></textarea>
            <div class="contenedor__fieldset">
              <fieldset>
                <legend>Genero</legend>
                <select>
                  <option value="F">HOMBRE</option>
                  <option value="F">MUJER</option>
                </select>
              </fieldset>
            </div>

            <div class="boton__formulario">
              <input
                type="submit"
                value="ENVIAR"
                id="botonEnviar"
                class="boton"
              />
              <input
                type="reset"
                value="LIMPIAR"
                id="botonLimpiar"
                class="boton"
              />
            </div>
          </form>
        </div>
      </main>

      <footer>
        <div class="contactButton">
          <nav class="contactFooter">
            <ul>
              <li>
                <a class="nav__list" href="contact.html">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <h5>Â© 2022 Todos los derechos reservados por ChansenArt</h5>
      </footer>
    </div>
  </body>
</html>
